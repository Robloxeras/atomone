syntax = "proto3";

package atomone.slashing.module.v1;

import "atomone/app/v1alpha1/module.proto";

// Module is the config object of the slashing module.
message Module {
  option (atomone.app.v1alpha1.module) = {
    go_import : "github.com/atomone-hub/atomone/x/slashing"
  };

  // authority defines the custom module authority. If not set, defaults to the
  // governance module.
  string authority = 1;
}

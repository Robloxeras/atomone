syntax = "proto3";

package atomone.orm.module.v1alpha1;

import "atomone/app/v1alpha1/module.proto";

// Module defines the ORM module which adds providers to the app container for
// module-scoped DB's. In the future it may provide gRPC services for
// interacting with ORM data.
message Module {
  option (atomone.app.v1alpha1.module) = {
    go_import : "github.com/atomone-hub/atomone/orm"
  };
}

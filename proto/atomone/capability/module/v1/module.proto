syntax = "proto3";

package atomone.capability.module.v1;

import "atomone/app/v1alpha1/module.proto";

// Module is the config object of the capability module.
message Module {
  option (atomone.app.v1alpha1.module) = {
    go_import : "github.com/atomone-hub/atomone/x/capability"
  };

  // seal_keeper defines if keeper.Seal() will run on BeginBlock() to prevent
  // further modules from creating a scoped keeper. For more details check
  // x/capability/keeper.go.
  bool seal_keeper = 1;
}